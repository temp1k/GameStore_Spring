<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Регистрация')}"></head>
<body>
<div th:replace="fragments/header :: guest_navbar"></div>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-8">
        <div class="card rounded-3 text-black">
          <div class="row g-0 justify-content-center">
            <div class="col-lg-10">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                       style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">GameStore - добро пожаловать</h4>
                </div>

                <form th:action="@{/auth/reg}" method="POST" th:object="${user}">
                  <p>Зарегестрируйтесь</p>

                  <div class="form-outline mb-4">
                    <div th:if="${error != null}" th:text="${error}"></div>
                    <label class="form-label" for="login">Логин</label>
                    <input type="text" id="login" class="form-control"
                           placeholder="" name="login" th:field="*{login}"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" id="password" class="form-control" name="password" th:field="*{password}"  />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="repeatPassword">Повторите пароль</label>
                    <input type="password" id="repeatPassword" class="form-control" name="repeatPassword" th:field="*{repeatPassword}"/>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg mb-3" type="submit">Зарегестрироваться</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">У вас уже есть аккаунт?</p>
                    <a href="auth/login" class="btn btn-outline-danger">Войти</a>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
