<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="left_canvas(items, paths, active_index)" class="col-md-3">
  <div class="list-group">
    <div th:each="item, current: ${items}">
      <a th:if="${active_index == current.index}" class="list-group-item active" th:href="${paths.get(current.index)}" th:text="${item}"></a>
      <a th:unless="${active_index == current.index}" class="list-group-item" th:href="${paths.get(current.index)}" th:text="${item}"></a>
    </div>
  </div>
</div>
</body>
</html>
