<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title th:text="${title}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="admin_navbar">
    <div class="container container-fluid">
        <a class="navbar-brand" href="/">GameStore</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin">Главная</a>
                </li>
            </ul>
            <form action="/logout">
                <button type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="user_navbar">
    <div class="container container-fluid">
        <a class="navbar-brand" href="/main">GameStore</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/profile">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/basket">Корзина</a>
                </li>
            </ul>
            <form action="/logout">
                <button type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="guest_navbar">
    <div class="container container-fluid">
        <a class="navbar-brand" href="/">GameStore</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/main">Главная</a>
                </li>
            </ul>
            <a class="btn" role="button" href="/login">Войти</a>
            <a class="btn" role="button" href="/auth/reg">Зарегестрироваться</a>
        </div>
    </div>
</nav>

</body>
</html>
